<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Plan - CliqHaus</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000; /* Deep Black */
            --primary: #ef4444; /* Red */
            --secondary: #6b7280; /* Grey */
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #111111 0%, #000000 100%);
            color: #e5e7eb; /* Lighter Grey for text */
            cursor: none; /* Hide default cursor */
        }

        /* Custom Cursor Orb */
        .cursor-orb {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            left: 0;
            top: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.3s ease, height 0.3s ease, background-color 0.3s ease;
            z-index: 9999;
        }

        a:hover ~ .cursor-orb, button:hover ~ .cursor-orb {
            width: 60px;
            height: 60px;
            background-color: rgba(239, 68, 68, 0.2);
            border-color: var(--secondary);
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom styles for checkbox */
        .form-checkbox {
            color: var(--primary);
        }
        .form-checkbox:focus {
            ring: 2px solid var(--primary);
            ring-offset: 2px;
            ring-offset-color: #111;
        }

        /* Custom styles for range slider */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #4a5568;
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <!-- Custom Cursor -->
    <div class="cursor-orb"></div>

    <!-- Header & Navigation -->
    <header class="bg-transparent sticky top-0 left-0 right-0 z-50 transition-all duration-300 glass-card" id="header">
        <div class="container mx-auto px-6 py-4">
            <nav class="flex justify-between items-center">
                <a href="index.html" class="z-20">
                    <img src="image-removebg-preview.png" alt="CliqHaus Logo" class="h-32">
                </a>
                <a href="index.html" class="bg-gradient-to-r from-red-500 to-gray-500 hover:from-red-600 hover:to-gray-600 text-white font-semibold py-2 px-5 rounded-full transition duration-300 transform hover:scale-105">
                    Back to Home
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Configurator Section -->
        <section id="configurator" class="py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h1 class="text-4xl font-bold text-white mb-3">Build Your Custom Plan</h1>
                    <p class="text-gray-400 max-w-xl mx-auto">Select the services you need and we'll get back to you with a custom quote.</p>
                </div>
                <div class="glass-card rounded-2xl p-8 md:p-12 max-w-6xl mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Left & Middle side: Configurator -->
                        <div class="lg:col-span-2 space-y-8">
                            
                            <!-- Monthly Services -->
                            <div>
                                <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Monthly Retainer Services</h3>
                                <div class="space-y-6 pt-4">
                                    <div>
                                        <label for="reel-count" class="flex justify-between items-center text-lg font-semibold text-white"><span>Number of Reels</span><span id="reel-count-display" class="text-red-400">0</span></label>
                                        <input type="range" id="reel-count" min="0" max="20" value="0" class="w-full mt-2">
                                    </div>
                                    <div>
                                        <label for="post-count" class="flex justify-between items-center text-lg font-semibold text-white"><span>Number of Image Posts</span><span id="post-count-display" class="text-red-400">0</span></label>
                                        <input type="range" id="post-count" min="0" max="20" value="0" class="w-full mt-2">
                                    </div>
                                    <div>
                                        <label for="blog-count" class="flex justify-between items-center text-lg font-semibold text-white"><span>Number of Blogs</span><span id="blog-count-display" class="text-red-400">0</span></label>
                                        <input type="range" id="blog-count" min="0" max="10" value="0" class="w-full mt-2">
                                    </div>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="GMB Optimization" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="monthly"><span class="text-gray-300">GMB Optimization</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Paid Ads Management" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="monthly"><span class="text-gray-300">Paid Ads Management</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="YouTube 7 min video" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="monthly"><span class="text-gray-300">YouTube 7 min video</span></label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- One-Time Projects -->
                            <div>
                                <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">One-Time Projects</h3>
                                <div class="space-y-6 pt-4">
                                    <div id="one-time-addons" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Static Website (8 pages)" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Static Website (8 pages)</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Dynamic Website" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Dynamic Website*</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Podcast 1 hr" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Podcast 1 hr</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Branding (Logo)" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Branding (Logo)</span></label>
                                        <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Brochures" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Brochures</span></label>
                                    </div>

                                    <div class="pt-4">
                                        <h4 class="text-xl font-semibold text-white mb-3">Motion Design</h4>
                                        <div id="motion-design-addons" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Logo Animation" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Logo Animation</span></label>
                                            <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Explainer Video (30s)" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Explainer Video (30s)</span></label>
                                            <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Product Demo Animation" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Product Demo Animation</span></label>
                                            <label class="flex items-center glass-card p-3 rounded-lg"><input type="checkbox" data-name="Animated Social Ad" class="form-checkbox h-5 w-5 mr-3 service-checkbox" data-type="onetime"><span class="text-gray-300">Animated Social Ad</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <!-- Right side: Quote -->
                        <div class="lg:col-span-1">
                            <div class="sticky top-24">
                                <div class="text-center bg-black/20 p-8 rounded-lg">
                                    <!-- Duration Slider -->
                                    <div class="mb-6">
                                        <label for="duration-months" class="flex justify-between items-center text-lg font-semibold text-white">
                                            <span>Contract Duration</span>
                                            <span id="duration-display" class="text-red-400">3 Months</span>
                                        </label>
                                        <input type="range" id="duration-months" min="1" max="12" value="3" class="w-full mt-2">
                                    </div>

                                    <p class="text-gray-400 text-lg mb-4">Your Selections</p>
                                    
                                    <div id="selection-summary" class="text-left text-gray-300 space-y-2 mb-6 h-48 overflow-y-auto">
                                        <p class="text-gray-500">Select services to see a summary...</p>
                                    </div>
                                    
                                    <button id="request-quote-btn" class="w-full bg-gradient-to-r from-red-500 to-gray-500 hover:from-red-600 hover:to-gray-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                                        Request a Quote
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-transparent">
        <div class="container mx-auto py-6 px-6 text-center text-gray-500">
            <p>&copy; 2025 CliqHaus Media. Let's make waves. +917416201973</p>
        </div>
    </footer>

    <script>
        // Custom Cursor
        const mouseFollower = document.querySelector('.cursor-orb');
        document.addEventListener('mousemove', (e) => {
            mouseFollower.style.left = e.clientX + 'px';
            mouseFollower.style.top = e.clientY + 'px';
        });

        // --- Plan Configurator Logic ---
        const reelCountSlider = document.getElementById('reel-count');
        const reelCountDisplay = document.getElementById('reel-count-display');
        const postCountSlider = document.getElementById('post-count');
        const postCountDisplay = document.getElementById('post-count-display');
        const blogCountSlider = document.getElementById('blog-count');
        const blogCountDisplay = document.getElementById('blog-count-display');
        const durationSlider = document.getElementById('duration-months');
        const durationDisplay = document.getElementById('duration-display');
        const allCheckboxes = document.querySelectorAll('.service-checkbox');
        const selectionSummaryDisplay = document.getElementById('selection-summary');
        const requestQuoteBtn = document.getElementById('request-quote-btn');

        function updateSummary() {
            let oneTimeSummary = [];
            let monthlySummary = [];
            
            // Sliders for monthly costs
            const reelCount = parseInt(reelCountSlider.value);
            reelCountDisplay.textContent = reelCount;
            if (reelCount > 0) monthlySummary.push(`${reelCount} Reels per Month`);

            const postCount = parseInt(postCountSlider.value);
            postCountDisplay.textContent = postCount;
            if (postCount > 0) monthlySummary.push(`${postCount} Image Posts per Month`);
            
            const blogCount = parseInt(blogCountSlider.value);
            blogCountDisplay.textContent = blogCount;
            if (blogCount > 0) monthlySummary.push(`${blogCount} Blogs per Month`);

            // Checkboxes for both types
            allCheckboxes.forEach(addon => {
                if (addon.checked) {
                    if (addon.dataset.type === 'monthly') {
                        monthlySummary.push(addon.dataset.name);
                    } else if (addon.dataset.type === 'onetime') {
                        oneTimeSummary.push(addon.dataset.name);
                    }
                }
            });
            
            const duration = parseInt(durationSlider.value);
            durationDisplay.textContent = `${duration} Month${duration > 1 ? 's' : ''}`;
            
            // Update UI
            selectionSummaryDisplay.innerHTML = '';
            if (monthlySummary.length === 0 && oneTimeSummary.length === 0) {
                selectionSummaryDisplay.innerHTML = '<p class="text-gray-500">Select services to see a summary...</p>';
            } else {
                if (monthlySummary.length > 0) {
                    selectionSummaryDisplay.innerHTML += '<h4 class="font-bold text-red-400">Monthly Services:</h4>';
                    const monthlyList = document.createElement('ul');
                    monthlyList.className = 'list-disc list-inside mb-4';
                    monthlySummary.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        monthlyList.appendChild(li);
                    });
                    selectionSummaryDisplay.appendChild(monthlyList);
                }
                if (oneTimeSummary.length > 0) {
                    selectionSummaryDisplay.innerHTML += '<h4 class="font-bold text-red-400">One-Time Projects:</h4>';
                    const oneTimeList = document.createElement('ul');
                    oneTimeList.className = 'list-disc list-inside';
                    oneTimeSummary.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        oneTimeList.appendChild(li);
                    });
                    selectionSummaryDisplay.appendChild(oneTimeList);
                }
            }

            return {
                monthlySummary,
                oneTimeSummary,
                duration
            };
        }
        
        // Add event listeners
        reelCountSlider.addEventListener('input', updateSummary);
        postCountSlider.addEventListener('input', updateSummary);
        blogCountSlider.addEventListener('input', updateSummary);
        durationSlider.addEventListener('input', updateSummary);
        allCheckboxes.forEach(addon => addon.addEventListener('change', updateSummary));

        requestQuoteBtn.addEventListener('click', () => {
            const config = updateSummary();
            if (config.monthlySummary.length === 0 && config.oneTimeSummary.length === 0) {
                alert('Please select at least one service to request a quote.');
                return;
            }

            const phoneNumber = "917416201973";
            let summary = `Hi CliqHaus! I'm interested in a custom plan for the following services:\n\n`;
            
            if (config.monthlySummary.length > 0) {
                summary += `*Monthly Services:*\n`;
                config.monthlySummary.forEach(name => summary += `- ${name}\n`);
                summary += `\n`;
            }

            if (config.oneTimeSummary.length > 0) {
                summary += `*One-Time Projects:*\n`;
                config.oneTimeSummary.forEach(name => summary += `- ${name}\n`);
                summary += `\n`;
            }

            summary += `*Intended Contract Duration:* ${config.duration} Month${config.duration > 1 ? 's' : ''}\n\n`;
            summary += `Please provide me with a custom quote for this package.`;

            const encodedMessage = encodeURIComponent(summary);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        });

        // Initialize summary on page load
        window.addEventListener('DOMContentLoaded', updateSummary);
    </script>
</body>
</html>
